language: rust
matrix:
  include:
    - os: linux
      rust: nightly
      env: GTK=3.4
    - os: linux
      rust: nightly
      env: GTK=3.22.30
    - os: linux
      rust: beta
      env: GTK=3.4
    - os: linux
      rust: beta
      env: GTK=3.22.30
    - os: linux
      rust: stable
      env: GTK=3.4
    - os: linux
      rust: stable
      env: GTK=3.22.30
    - os: osx
      rust: nightly
      env: GTK=3.4
    # - os: osx
    #   rust: nightly
    #   env: GTK=3.22.30
    - os: osx
      rust: beta
      env: GTK=3.4
    # - os: osx
    #   rust: beta
    #   env: GTK=3.22.30
    - os: osx
      rust: stable
      env: GTK=3.4
    # - os: osx
    #   rust: stable
    #   env: GTK=3.22.30
sudo: true
addons:
  apt:
    packages:
    - libgtk-3-dev
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew unlink python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gtk+3 cairo atk; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/opt/X11/lib/pkgconfig;
    fi
script:
  - rustc --version
  - cargo test
  - cargo doc
  - cargo build
  - git diff -R --exit-code
