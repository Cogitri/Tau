[package]
name = "gxi"
version = "0.5.3"
authors = ["Rasmus Thomsen <rasmus.thomsen@protonmail.com>", "Brian Vincent <brainn@gmail.com>"]
homepage = "https://github.com/Cogitri/gxi"
description = "GTK frontend, written in Rust, for the xi editor"
repository = "https://github.com/Cogtri/gxi"
keywords = ["gxi", "xi"]
categories = ["editor"]
license = "MIT"
edition = "2018"
readme = "README.md"

[dependencies]
cairo-rs = "0.6"
env_logger = "0.6"
failure = "0.1"
gdk = "0.10"
gio = "0.6"
glib = "0.7"
gtk = {version="0.6", features = ["v3_20"] }
lazy_static = "1"
libc = "0.2"
log = "0.4"
pango = {version="0.6", features = ["v1_38"] }
pangocairo = "0.7"
serde = "1"
serde_json = "1"
serde_derive = "1"
#xi-core-lib = { version="0.2.0", path="vendor/xi-editor/rust/core-lib" }
#xi-rpc = { version="0.2.0", path="vendor/xi-editor/rust/rpc" }
dirs = "1"
toml = "0.4"
tempfile = "3"
gettext-rs = { version="0.4", features=["gettext-system"] }
crossbeam-deque = "0.7"
human-panic = "1"

[profile.release]
lto = true
codegen-units = 1
