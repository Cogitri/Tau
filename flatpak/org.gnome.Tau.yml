app-id: org.gnome.TauDevel
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tau
tags:
  - devel
  - development
  - nightly
desktop-file-name-suffix: " (Development)"
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=xdg-config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/Tau/cargo", RUST_BACKTRACE: "1" }
  build-args:
    - --share=network
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dprofiling=false
      - -Dintrospection=enabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.13/libhandy-v0.0.13.tar.gz
        sha256: 138bec94e66d15a7a19350b65845d4529bcd969ea913ab3eb438f56fe47d5d37
  - name: vte2.91
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    build-options:
      env: { CXXFLAGS: "-fno-exceptions" }
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.58/vte-0.58.3.tar.xz
        sha256: 22dcb54ac2ad1a56ab0a745e16ccfeb383f0b5860b5bfa1784561216f98d4975
  - name: Tau
    buildsystem: meson
    config-opts:
      - -Dprofile=development
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/Tau
