---
kind: pipeline
name: rustfmt

steps:
- name: rustfmt
  image: rust:latest
  commands:
    - rustup component add rustfmt
    - cargo fmt -- --check
- name: matrix-notification
  image: plugins/matrix
  pull: always
  settings:
    roomid: qOcHPTCOgAbkObQgRy:matrix.org
    username:
      from_secret: matrix_username
    password:
      from_secret: matrix_password
  when:
    status:
    - failure
---
kind: pipeline
name: test

depends_on:
- rustfmt

steps:
- name: test
  image: rust:latest
  pull: always
  environment:
    RUST_BACKTRACE: 1
    GIT_AUTHOR_EMAIL: drone@exqa.de
    GIT_AUTHOR_NAME: drone
  commands:
  - apt-get update && apt-get install -y libgtk-3-dev cmake
  - cargo build --verbose --all
  - cargo test --verbose --all

- name: matrix-notification
  image: plugins/matrix
  pull: always
  settings:
    roomid: qOcHPTCOgAbkObQgRy:matrix.org
    username:
      from_secret: matrix_username
    password:
      from_secret: matrix_password
  when:
    status:
    - failure
---
kind: pipeline
name: coverage

depends_on:
- rustfmt

steps:
- name: generate-coverage
  image: xd009642/tarpaulin:develop
  pull: always
  privileged: true
  environment:
    GIT_AUTHOR_EMAIL: drone
    GIT_AUTHOR_NAME: drone@exqa.de
  commands:
  - apt-get update && apt-get install -y libgtk-3-dev cmake
  - cargo tarpaulin --verbose --out Xml --timeout 3000
- name: upload-coverage
  image: plugins/codecov
  pull: always
  environment:
    GIT_AUTHOR_EMAIL: drone@exqa.de
    GIT_AUTHOR_NAME: drone
  settings:
    token:
      from_secret: codecov_token
      files:
      - cobertura.xml
      required: true

- name: matrix-notification
  image: plugins/matrix
  settings:
    roomid: qOcHPTCOgAbkObQgRy:matrix.org
    username:
      from_secret: matrix_username
    password:
      from_secret: matrix_password
  when:
    status:
     - failure
